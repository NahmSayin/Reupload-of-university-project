<!--The extension of base.html template for the L1question4-->
{% extends "base.html" %} {% block title %}Home{% endblock %}

<!--The image for the reading comprehnsion exercise-->
{% block subject %}
<h1 class="text-center">L1</h1>
<h2 class="text-center">Question 4</h2>
<div class="text-center">
    <img src="{{url_for('static', filename='letter.png')}}"/>
</div>

<!--The question-->
<div class="text-center">
    <h3>Why does she want to volunteer at the charity event?</h3>
</div>

<!--The answer checkboxes with the answers as labels-->
<form class="text-center" method = "POST" action="/home/L1/question4">
    <label>a) She wants to work in an NGO in the future <input type="checkbox" value="a" name="checkbox"></label>
    <label>b) She wants to help raise money to help and provide support services for the local community who have been struggling during lockdown. <input type="checkbox" value="b" name="checkbox"></label>
    <label>c) She needs experience to add to her CV <input type="checkbox" value="c" name="checkbox"></label>
    <label>d) She has to do it for her community service <input type="checkbox" value="d" name="checkbox"></label>
    <input type="submit">
</form>


{% endblock %}
